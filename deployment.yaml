apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-directory
  namespace: hr-dev
  labels:
    app: employee-directory
    type: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-directory
  template:
    metadata:
      labels:
        app: employee-directory
        type: backend
    spec:
      containers:
        - name: employee-directory
          image: davidmacdonaldkong/employees-directory:db9daf84db9e3eb69f704049558213f460f69683
          readinessProbe:
            httpGet:
              path: /api/employees
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          ports:
            - containerPort: 8080
